<div>
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Add New Obstacle</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Obstacle </label>

                <div class="col-sm-8">
                    <select ng-model="obstacle.Obstacle" ng-options="obstacle.Name for obstacle in gridObstacleList" required name="obstacle">
                        <option value="">Select obstacle</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">XCoordinate </label>

                <div class="col-sm-8">
                    <input type="text" integer ng-model="obstacle.Coordinate.XCoordinate" required class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">YCoordinate </label>

                <div class="col-sm-8">
                    <input type="text" integer ng-model="obstacle.Coordinate.YCoordinate" required class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer model-grey-color">
        <button class="btn btn-success" ng-click="save(obstacle)"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
        <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
    </div>
</div>
